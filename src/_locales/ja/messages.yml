titleSearchHintV2:
  description: >-
    Hover title for search icon in dashboard. Do not translate content between
    <code>...</code>.
  message: >-
    * <kbd>Enter</kbd> キーは自動補完の履歴に文字列を追加

    * すべての条件は大文字小文字を区別しない

    * 空白区切りで条件を併用できます

    * メタデータで検索: <code>"Awesome Script" "Description"</code>

    * タグで検索: <code>#tag1 #tag2</code>

    * スクリプト名で検索: <code>name:"awesome name"</code>

    * スクリプトのコードを検索: <code>code:"awesome code"</code>

    * 検索除外: <code>!#tag2 !name:"unwanted"</code>

    * 正規表現: <code>/\w+?/</code>, <code>/\w+?/gi</code>,
    <code>name:/\w+?/</code>, <code>name+re:"\w+? with space"</code>
