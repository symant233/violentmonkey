  description: Description of nonstandard editor options in VM settings.
  message: >-
    標準でないオプション: <code>autocompleteOnTyping</code> は、入力後に自動補完の候補を表示するミリ秒単位の遅延時間
    (<code>0</code> = 無効)、<code>killTrailingSpaceOnSave</code>
    は、保存時に各行の末尾の空白を自動削除、<code>showTrailingSpace</code> は、 末尾の空白をドットとして表示します。
