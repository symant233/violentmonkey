  description: Description of editor options in VM settings.
  message: >-
    真偽値のオプションは値をダブルクリックして切り替えできます: <code>true</code> = 有効、<code>false</code> =
    無効。数値のオプションの単位はミリ秒です:<code>Delay</code>, <code>Interval</code>,
    <code>Rate</code>, <code>Time</code>
