titleSearchHintV2:
  description: >-
    Hover title for search icon in dashboard. Do not translate content between
    <code>...</code>.
  message: >-
    * <kbd>Enter</kbd> 키를 누르면 텍스트가 자동 완성 내역에 추가됩니다

    * 모든 조건은 대소문자를 구분하지 않습니다

    * 조건은 공백으로 구분해 여러 개 입력할 수 있습니다

    * 메타데이터 검색: <code>"Awesome Script" "Description"</code>

    * 태그 검색: <code>#tag1 #tag2</code>

    * 스크립트 이름 검색: <code>name:"awesome name"</code>

    * 스크립트 코드 검색: <code>code:"awesome code"</code>

    * 검색에서 제외: <code>!#tag2 !name:"unwanted"</code>

    * 정규표현식: <code>/\w+?/</code>, <code>/\w+?/gi</code>,
    <code>name:/\w+?/</code>, <code>name+re:"\w+? with space"</code>
