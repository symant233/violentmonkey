    시간(밀리초)을 설정할 수 있고 (<code>0</code> = 비활성화),
    <code>killTrailingSpaceOnSave</code>는 저장할 때 후행 공백을 자동으로 제거하고,
    <code>showTrailingSpace</code>는 후행 공백을 점으로 표시합니다.
