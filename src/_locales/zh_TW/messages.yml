  message: >-
    * <kbd>Enter</kbd> 鍵新增文字至自動完成歷史記錄

    * 所有條件不區分大小寫

    * 可結合使用以空格分隔的條件

    * 透過元數據搜索：<code>「Awesome Script」、「Description」</code>

    * 透過標籤搜索：<code>#tag1、#tag23</code>

    * 透過腳本名稱搜索：<code>name:"awesome name"</code>

    * 透過腳本代碼搜索：<code>code:"awesome code"</code>

    * 負向搜索：<code>!#tag2、!name:"unwanted"</code>

    *
    正則表達式：<code>/\w+?/</code>，<code>/\w+?/gi</code>，<code>name:/\w+?/</code>，<code>name+re:"\w+?
    with space"</code>
