descEditorOptions:
  description: Description of editor options JSON section.
  message: >-
    在 Violentmonkey 中，您可以為 CodeMirror 和其擴充功能透過 JSON 物件（如 <code>{"indentUnit":2,
    "smartIndent":true}</code>）進行個人化設定。然而，請留意，某些自定義選項可能在Violentmonkey中無法正常使用。詳細的選項列表，請參考<a
    href="https://codemirror.net/doc/manual.html#config" target="_blank"
    rel="noopener noreferrer">完整清單</a>。
descEditorOptionsGeneric:
  description: Description of editor options in VM settings.
  message: >-
    布林選項可以透過雙擊值來切換：<code>true</code> 表示啟用，<code>false</code> 表示停用。以
    <code>Delay</code>、<code>Interval</code>、<code>Rate</code>、<code>Time</code>
    結尾的數值選項單位為毫秒。
descEditorOptionsVM:
  description: Description of nonstandard editor options in VM settings.
  message: >-
    非標準選項：<code>autocompleteOnTyping</code>
    是在打字後顯示自動完成提示的延遲時間（以毫秒計，<code>0</code>
    表示停用），<code>killTrailingSpaceOnSave</code>
    在儲存時自動移除每一行的尾隨空白，<code>showTrailingSpace</code> 則將尾隨空白顯示為點。
